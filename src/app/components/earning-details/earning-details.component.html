<div class="wrapper">
    <div class="title"> Надходження № {{selectEarning.id ? selectEarning.id : 1}}</div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card about-receipt">
                <h3 class="address-detail"><span class="title-field">Назвва надходження:</span> <p>{{selectEarning?.nameEarning}}</p></h3>

                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card about-receipt">
                <h3 class="address-detail"> <span class="title-field">Опис надодження: </span> <p>{{selectEarning?.description}}</p></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card about-receipt">
                <div class="totalAmound">
                    <h3>ЗАГАЛЬНА СУМА:  {{selectEarning?.totalAmound | currency:'₴':'symbol':'2.2-3':'en'}}</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12">
            <div class="card about-receipt">
                <h4 class="date-detail">Дата: <p>{{selectEarning?.date}}</p></h4>
            </div>
        </div>
    </div>
    
</div>
